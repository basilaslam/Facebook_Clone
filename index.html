<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="icons.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <!-- Nav bar -->

    <div class="nav-bar">
      <!-- Search Bar and Icon -->
      <div class="left">
        <div class="iconDiv">
          <i class="fa-brands fa-facebook"></i>
        </div>

        <div class="searchDiv">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input class="searchBar" type="text" placeholder="Search Facebook" />
        </div>
      </div>

      <!-- Pages -->
      <div class="middle">
        <div class="pageWrapper">
          <div class="page activePage">
            <span class="active material-symbols-outlined">home</span>
          </div>
          <div class="page">
            <span class="material-symbols-outlined"> group </span>
          </div>
          <div class="page">
            <span class="material-symbols-outlined"> subscriptions </span>
          </div>
          <div class="page">
            <span class="material-symbols-outlined"> storefront </span>
          </div>
          <div class="page">
            <span class="material-symbols-outlined"> groups_2 </span>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="options">
          <div class="option menu">
            <img class="menu-icon" src="./Icons/application.svg" alt="">
          </div>
          <div class="option messenger">
            <i class="fa-brands fa-facebook-messenger"></i>
          </div>
          <div class="option notification">
            <i class="fa-solid fa-bell"></i>
          </div>
          <div class="option avatar">
            <i class="fa-solid fa-user-tie"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Nav End -->

    <!-- Left Bar -->
    <div class="left-sidebar">
      <ul class="list">
        <li>
          .listMenu
        </li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <!-- Left End -->

    <!-- Right Bar -->
    <!-- Right End -->

    <!-- Body Content -->
  </body>
</html>
